<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-30 z-50">
        <div class="bg-white rounded-lg shadow-xl p-8 w-[90%] max-w-md relative">

            <h2 class="text-2xl font-semibold mb-6 text-center">Create an account</h2>
               <a class="absolute top-3 right-3 text-gray-500 hover:text-black text-xl font-semibold" href="./index.html">x</a>

            <!-- Email -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-1" for="email">Email</label>
                <input id="email" type="email"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>

            <!-- Legal first and last name -->
            <div class="flex gap-4 mb-4">
                <div class="w-1/2">
                    <label class="block text-gray-700 mb-1" for="first-name">
                        First name
                    </label>
                    <input id="first-name" type="text"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                </div>
                <div class="w-1/2">
                    <label class="block text-gray-700 mb-1" for="last-name">
                        Last name
                    </label>
                    <input id="last-name" type="text"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                </div>
            </div>

            <!-- Date of birth -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-1" for="dob">Date of birth</label>
                <input id="dob" type="text" placeholder="mm/dd/yyyy"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>

            <!-- Sex -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">
                    Sex
                </label>
                <div class="flex items-center space-x-6 mt-1">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="sex" value="male" class="form-radio text-yellow-500">
                        <span>Male</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="sex" value="female" class="form-radio text-yellow-500">
                        <span>Female</span>
                    </label>
                </div>
            </div>

            <!-- Add more info -->
            <div class="mb-6">
                <a href="#" class="text-sm text-blue-600 hover:underline">
                    Add more sex & gender info
                </a>
                <span class="text-sm text-gray-500">(optional)</span>
            </div>

            <!-- Submit button -->
            <button class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 px-4 rounded">
                Continue
            </button>

            <!-- OR Divider -->
            <div class="flex items-center mb-4">
                <div class="flex-grow h-px bg-gray-300"></div>
                <span class="px-3 text-gray-500 text-sm">or</span>
                <div class="flex-grow h-px bg-gray-300"></div>
            </div>

            <!-- Google Button -->
            <button
                class="w-full border border-gray-300 rounded flex items-center justify-center py-3 mb-3 hover:bg-gray-100">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5 mr-3" alt="Google logo">
                Continue with Google
            </button>

            <!-- Footer -->
            <p class="text-center text-sm text-gray-600 mt-5">
                Already have an account?
                <a href="./login.html" class="text-black font-medium underline hover:text-yellow-500">Login</a>
            </p>
        </div>
    </div>
</body>

</html>
